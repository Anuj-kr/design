<!DOCTYPE html>
<hrml>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="registration.css" />
    </head>
    
    <body>
        <div id="main-wrapper">

            <div id="wrapper">
                <div id="header">
                    <div id="logo-section">
                    <p style="color: white;">Costomer Module</p>
                    </div>

                </div>

                <div id="main-container">

                    <div class="container">
                        <div id="content-login">
                            <p class="legends" style="width:100%; ">Login</p>
                            <div class="div-demo"></div>
                            <form class="lg-sign-form" style="width:100%;">
                            <p class="label"> Email</p>
                                <input class="input-login" type="text" name="email" placeholder="">
                                <p class="label">Password</p>
                                <input class="input-login" type="password" name="password" placeholder="">
                                <input id="login-btn" type="submit" name="submit" value="LOG IN">
                            </form>
                        </div>
                    </div>

                    <div class="container">
                        <div id="content">
                            <p class="legends">Registration</p>
                            <div class="div-demo"></div>
                            <form class="lg-sign-form" style="width:80%;">
                                <p class="label" >Your Name</p>
                                <input  class="input" type="text" name="name" placeholder="">
                                 <p class="label" >Email</p>
                                <input  class="input" type="text" name="email" placeholder="">
                                 <p class="label" >Phone</p>
                                <input  class="input" type="text" name="phone" placeholder="">
                                 <p class="label" >Password</p>
                                <input  class="input" type="password" name="password" placeholder="">
                                <input id="sign-up-button" type="submit" name="submit" value="SIGN UP">
                            <form>
                        </div>
                    </div>

            </div>

            <!-- <div id="footer">


             </div> -->
            
        </div>
    </body>
    
</hrml>
